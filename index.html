<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inShare_App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.png" alt="file" class="center" draggable="false">
                <img src="./file.png" alt="file" class="left" draggable="false">
                <img src="./file.png" alt="file" class="right" draggable="false">
            </div>
            <input type="file" id="fileInp">
            <div class="title">Drop Your Files Here or, <span class="browseBtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>

        </div>
        <div class="sharing-container">
            <p class="expire">Link Expires in 24 hours :)</p>
            <div class="input-container">
                <input type="text" id="fileUrl" readonly>
                <img src="./copy.svg" alt="copy-icon" id="copyBtn">
            </div>
            <p>Or Send Via Email..!</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>

                    <div class="field">
                        <label for="receiver">Receiver Email</label>
                        <input type="email" required name="To-email" id="receiver">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="toast">yes</div>
    <div class="backg"></div>
    <script src="index.js"></script>
</body>

</html>
